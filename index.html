<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Forest CRM - Welcome</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/effects.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--forest-900) 0%, var(--forest-800) 50%, var(--stone-800) 100%);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: var(--space-3xl);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .welcome-logo {
            margin-bottom: var(--space-lg);
        }
        
        .welcome-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }
        
        .welcome-subtitle {
            color: var(--text-muted);
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-xl);
        }
        
        .welcome-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-xl);
        }
        
        .welcome-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .welcome-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-lg) var(--space-xl);
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--trans);
        }
        
        .welcome-btn--primary {
            background: var(--moss-600);
            color: var(--white);
            border: 1px solid var(--moss-600);
        }
        
        .welcome-btn--primary:hover {
            background: var(--moss-500);
            border-color: var(--moss-500);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(47, 107, 79, 0.3);
        }
        
        .welcome-btn--secondary {
            background: var(--white);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }
        
        .welcome-btn--secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--moss-600);
            color: var(--moss-600);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .welcome-card {
                margin: var(--space-lg);
                padding: var(--space-xl);
            }
            
            .welcome-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="welcome-logo">
                <svg width="64" height="64" viewBox="0 0 32 32" fill="none">
                    <path d="M16 2L22 8L16 14L10 8L16 2Z" fill="var(--sun-400)"/>
                    <path d="M8 12L14 18L8 24L2 18L8 12Z" fill="var(--moss-500)"/>
                    <path d="M24 12L30 18L24 24L18 18L24 12Z" fill="var(--moss-500)"/>
                    <path d="M16 18L22 24L16 30L10 24L16 18Z" fill="var(--leaf-300)"/>
                </svg>
            </div>
            
            <h1 class="welcome-title">Hello Forest</h1>
            <p class="welcome-subtitle">Forest Resource Management System</p>
            
            <p class="welcome-description">
                A comprehensive CRM solution for forest management, wildlife protection, 
                and environmental conservation. Manage cases, officers, knowledge base, 
                and data uploads all in one place.
            </p>
            
            <div class="welcome-actions">
                <a href="pages/login/login.html" class="welcome-btn welcome-btn--primary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2L3 7V18H8V13H12V18H17V7L10 2Z"/>
                    </svg>
                    Get Started
                </a>
                <a href="pages/dashboard/dashboard.html" class="welcome-btn welcome-btn--secondary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M4 4H16C17.1 4 18 4.9 18 6V16C18 17.1 17.1 18 16 18H4C2.9 18 2 17.1 2 16V6C2 4.9 2.9 4 4 4ZM4 8V16H16V8H4Z"/>
                    </svg>
                    View Demo
                </a>
            </div>
        </div>
    </div>

    <!-- Background effects -->
    <div class="bg-effects">
        <div class="sunbeams"></div>
        <div class="noise-overlay"></div>
    </div>
</body>
</html>
